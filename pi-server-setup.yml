- name: a playbook to configure generic raspberry pi server
  hosts: '{{ host }}'
  remote_user: deploy
  become: true

  vars_files:
    - ~/.private/ansible/vars/me-myself-and-i.yml
    - vault_vars/{{ host }}.yml



  handlers:
  - include: handlers/reboot.yml

  roles:
    - pi-common
    - deb-packages
    - email
    - pi-unattended-upgrades
    - dotfiles

  tasks:

# nothing here for now....


