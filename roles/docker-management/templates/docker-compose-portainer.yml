version: '2'

volumes:
  portainer_data: {}


services:

  portainer:
    image: portainer/portainer
    restart: unless-stopped
    # ports:
    #   - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.portainerpath.replacepathregex.regex=^/portainer/(.*)"
      - "traefik.http.middlewares.portainerpath.replacepathregex.replacement=/$$1"
      - "traefik.http.routers.portainer.rule=PathPrefix(`/portainer`) && (Host(`glaurung.local`) || Host(`glaurung`)) "
      - "traefik.http.routers.portainer.entrypoints=local"
      - "traefik.http.routers.portainer.middlewares=portainerpath"
