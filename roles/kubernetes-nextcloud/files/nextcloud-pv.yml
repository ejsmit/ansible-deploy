

  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: my-nextcloud-20gi-pv
  spec:
    capacity:
      storage: 20Gi
    accessModes:
    - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: my-local-storage
    local:
      path: /media/bigdata/kubernetes/nextcloud
    nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - gollum
